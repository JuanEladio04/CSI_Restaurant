<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster Two:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bodoni Moda:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Bodoni:wght@400;700&display=swap"
    />

  </head>
  <body>
    <div class="login">
      <div class="logo-frame">
        <img class="logo-icon12" alt="" src="./public/undefined44.png" />
      </div>
      <div class="iniciar-sezin-parent">
        <div class="iniciar-sezin">Iniciar Sezión</div>
        <b class="correo-electrnico2">Correo Electrónico</b>
        <div class="frame-child24"></div>
        <b class="correo-electrnico2">Contraseña</b>
        <div class="frame-child25"></div>
        <div class="contrasea-olvidada">Contraseña olvidada</div>
        <div class="no-estoy-registrado-parent">
          <div class="no-estoy-registrado1">No estoy registrado</div>
          <div class="enviar-wrapper">
            <div class="enviar">Enviar</div>
          </div>
        </div>
      </div>
      <div class="terminos-y-condiciones6">
        <div class="direction10" id="directionContainer">
          <div class="c-nombre-container20" data-scroll-to="cNombre">
            <span class="c-nombre-container21">
              <p class="c-nombre10">C / Nombre de calle</p>
              <p class="c-nombre10">Nº 0 Datos</p>
            </span>
          </div>
        </div>
        <div class="logoandsocialmedia10">
          <div class="logo10">
            <img class="logo-icon13" alt="" src="./public/undefined16.png" />

            <div class="socialmedia10">
              <img
                class="icon-facebook-icon10"
                alt=""
                src="./public/undefined17.png"

              <img
                class="icon-instagram-icon10"

              />

              <img
                class="icon-facebook-icon10"
                alt=""
                src="./public/undefined19.png"
              />
            </div>
          </div>
        </div>
        <div class="termsandconditions10">

          <div class="trminos-y-condiciones11">Aviso legal</div>
          <div class="poltica-de-privacidad10">Política de privacidad</div>
        </div>
      </div>
    </div>

    <script>
      var directionContainer = document.getElementById("directionContainer");
      if (directionContainer) {
        directionContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='cNombre']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
    </script>
  </body>
