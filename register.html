    <link

    <link

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bodoni Moda:wght@400;700&display=swap"

    <link
      rel="stylesheet"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="register">
      <div class="logo-wrapper">
        <img class="logo-icon8" alt="" src="./public/undefined41.png" />
      </div>
      <div class="crear-centa-parent">
        <div class="crear-centa">Crear cúenta</div>
        <div class="frame-campo-nombre-parent">
          <div class="frame-campo-nombre">
            <b class="nombre1">
              <p class="nombre2">Nombre</p>
            </b>
            <div class="frame-campo-nombre-inner">
              <div class="frame-child17"></div>
            </div>
          </div>
          <div class="contrasea-parent">
            <b class="contrasea">Contraseña</b>
            <div class="frame-child17"></div>
          </div>
        </div>
        <div class="frame-wrapper3">
          <div class="contrasea-parent">
            <b class="contrasea">Nombre de usuario</b>
            <div class="frame-child19"></div>
          </div>
        </div>
        <div class="frame-wrapper3">
          <div class="contrasea-parent">
            <b class="contrasea">Correo electrónico</b>
            <div class="frame-child19"></div>
          </div>
        </div>
        <div class="frame-wrapper3">
          <div class="contrasea-parent">
            <b class="contrasea">Contraseña</b>
            <div class="frame-child19"></div>
          </div>
        </div>
        <div class="frame-wrapper3">
          <div class="contrasea-parent">
            <b class="contrasea">Confirmar contraseña</b>
            <div class="frame-child19"></div>
          </div>
        </div>
        <div class="item-0">
          <div class="radio-wrapper">
            <div class="controller">
              <div class="thumb">
                <img class="icon" alt="" src="./public/undefined42.png" />
              </div>
            </div>
            <div class="label">Soy mayor de 18</div>
          </div>
        </div>
        <div class="item-0">
          <div class="radio-wrapper">
            <div class="controller">
              <div class="thumb">
                <img class="icon" alt="" src="./public/undefined42.png" />
              </div>
            </div>
            <div class="label">Acepto los términos y condiciones</div>
          </div>
        </div>
        <div class="frame-parent3">
          <div class="frame-parent4">
            <div class="rectangle-wrapper">
              <div class="frame-child23"></div>
            </div>
            <b class="crear-cuenta">
              <p class="nombre2">Crear cuenta</p>
            </b>
          </div>
          <b class="ya-tengo-cuenta">Ya tengo cuenta</b>
        </div>
      </div>
      <div class="terminos-y-condiciones4">
        <div class="direction8" id="directionContainer">
          <div class="c-nombre-container16" data-scroll-to="cNombre">
            <span class="c-nombre-container17">
              <p class="nombre2">C / Nombre de calle</p>
              <p class="nombre2">Nº 0 Datos</p>
            </span>
          </div>
        </div>
        <div class="logoandsocialmedia8">
          <div class="logo8">
            <img class="logo-icon9" alt="" src="./public/undefined16.png" />

            <div class="socialmedia8">
              <img
                class="icon-facebook-icon8"
                alt=""
                src="./public/undefined17.png"
              />

              <img
                class="icon-instagram-icon8"
                alt=""
                src="./public/undefined18.png"
              />

              <img
                class="icon-facebook-icon8"
                alt=""
                src="./public/undefined19.png"
              />
            </div>
          </div>
        </div>
        <div class="termsandconditions8">
          <div class="trminos-y-condiciones9">Términos y condiciones</div>
          <div class="trminos-y-condiciones9">Aviso legal</div>
          <div class="poltica-de-privacidad8">Política de privacidad</div>
        </div>
      </div>
    </div>

    <script>
      var directionContainer = document.getElementById("directionContainer");
      if (directionContainer) {
        directionContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='cNombre']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
    </script>
  </body>
</html>
