<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./aadir-plato.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster Two:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bodoni Moda:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Bodoni:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="aadir-plato">
      <div class="banner1">
        <div class="bannercontent1">
          <img class="logo-n1-1-icon1" alt="" src="./public/undefined.png" />

          <div class="options1">
            <div class="reservas1">Reservas</div>
            <div class="options-child2"></div>
            <div class="reservas1">Carta</div>
            <div class="options-child2"></div>
            <div class="reservas1">Sobre Nosotros</div>
            <div class="options-child2"></div>
            <div class="reservas1">Ofertas</div>
            <div class="options-child2"></div>
            <div class="reservas1">Opiniones</div>
            <div class="options-child2"></div>
            <div class="identificarse1">Identificarse</div>
          </div>
        </div>
      </div>
      <div class="ejemplo">
        <div class="texto-aadir-plato">
          <div class="aadir-plato1">Añadir Plato</div>
        </div>
        <div class="menu-aadir-plato">
          <div class="nombre-del-plato-parent">
            <div class="nombre-del-plato">
              <div class="nombre-del-plato1">Nombre del Plato:</div>
              <div class="nombre-del-plato-child"></div>
            </div>
            <div class="descripcion-del-plato">
              <div class="descripcin-del-plato">Descripción del Plato:</div>
              <div class="descripcion-del-plato-child"></div>
            </div>
            <div class="imagen-del-plato">
              <div class="imagen-del-plato1">Imagen del Plato:</div>
              <div class="subir-imagen-wrapper">
                <div class="subir-imagen">Subir Imagen</div>
              </div>
            </div>
            <div class="seccion-del-plato">
              <div class="seccin">Sección:</div>
              <div class="boton-seccion">
                <div class="ensaladas-parent">
                  <div class="ensaladas">Ensaladas</div>
                  <img
                    class="frame-child"
                    alt=""
                    src="./public/undefined5.png"
                  />
                </div>
              </div>
            </div>
            <div class="boton-crear-plato">
              <div class="crear-plato">Crear Plato</div>
            </div>
          </div>
        </div>
      </div>
      <div class="ending-pagina1">
        <div class="direction1">
          <div class="c-nombre-container2">
            <span class="c-nombre-container3">
              <p class="c-nombre1">C / Nombre de calle</p>
              <p class="c-nombre1">Nº 0 Datos</p>
            </span>
          </div>
        </div>
        <div class="logoandsocialmedia1">
          <div class="logo1">
            <img class="logo-icon1" alt="" src="./public/undefined1.png" />

            <div class="socialmedia1">
              <img
                class="icon-facebook-icon1"
                alt=""
                src="./public/undefined2.png"
              />

              <img
                class="icon-instagram-icon1"
                alt=""
                src="./public/undefined3.png"
              />

              <img
                class="icon-facebook-icon1"
                alt=""
                src="./public/undefined4.png"
              />
            </div>
          </div>
        </div>
        <div class="termsandconditions1">
          <div class="trminos-y-condiciones1">Términos y condiciones</div>
          <div class="trminos-y-condiciones1">Aviso legal</div>
          <div class="poltica-de-privacidad1">Política de privacidad</div>
        </div>
      </div>
    </div>
  </body>
</html>
