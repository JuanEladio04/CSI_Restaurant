<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster Two:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bodoni Moda:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Libre Bodoni:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="forgotpassword">
      <div class="logo-container">
        <img class="logo-icon10" alt="" src="./public/undefined41.png" />
      </div>
      <div class="has-olvidado-tu-contrasea-parent">
        <div class="has-olvidado-tu">¿Has olvidado tu contraseña?</div>
        <div class="correo-electronico-de-recupera">
          <b class="introduce-correo-electrnico"
            >Introduce correo electrónico</b
          >
          <img
            class="correo-electronico-de-recupera-child"
            alt=""
            src="./public/undefined43.png"
          />
        </div>
        <div class="no-estoy-registrado">No estoy registrado</div>
        <div class="identificarse-parent">
          <div class="enviar-correo">Identificarse</div>
          <div class="enviar-correo-wrapper">
            <div class="enviar-correo">Enviar correo</div>
          </div>
        </div>
      </div>
      <div class="terminos-y-condiciones5">
        <div class="direction9" id="directionContainer">
          <div class="c-nombre-container18" data-scroll-to="cNombre">
            <span class="c-nombre-container19">
              <p class="c-nombre9">C / Nombre de calle</p>
              <p class="c-nombre9">Nº 0 Datos</p>
            </span>
          </div>
        </div>
        <div class="logoandsocialmedia9">
          <div class="logo9">
            <img class="logo-icon11" alt="" src="./public/undefined16.png" />

            <div class="socialmedia9">
              <img
                class="icon-facebook-icon9"
                alt=""
                src="./public/undefined17.png"
              />

              <img
                class="icon-instagram-icon9"
                alt=""
                src="./public/undefined18.png"
              />

              <img
                class="icon-facebook-icon9"
                alt=""
                src="./public/undefined19.png"
              />
            </div>
          </div>
        </div>
        <div class="termsandconditions9">
          <div class="trminos-y-condiciones10">Términos y condiciones</div>
          <div class="trminos-y-condiciones10">Aviso legal</div>
          <div class="poltica-de-privacidad9">Política de privacidad</div>
        </div>
      </div>
    </div>

    <script>
      var directionContainer = document.getElementById("directionContainer");
      if (directionContainer) {
        directionContainer.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='cNombre']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
    </script>
  </body>
</html>
